{% extends 'core/base.html' %}
{% block title %}Portada{% endblock %}
{% load static %}
{% block headers %}
<h2>Portada</h2>

<p>Esto es la portada</p>
{% endblock %}

{% block content %}
<div class="row slider">
    <div class="col">
        <div class="carousel slide" data-bs-ride="carousel" id="slider">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="img-fluid d-block w-100"src="{% static 'core/img/imagen_1280.jpg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100"src="{% static 'core/img/imagen2_1280.jpeg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100"src="{% static 'core/img/imagen3_1280.jpeg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100"src="{% static 'core/img/imagen4_1280.jpeg' %}" alt="">
                </div>
                <div class="carousel-item">
                    <img class="img-fluid d-block w-100"src="{% static 'core/img/imagen5_1280.jpeg' %}" alt="">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slideshow 1">

                </button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slideshow 2">
                    
                </button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slideshow 3">
                    
                </button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="3" aria-label="Slideshow 4">
                    
                </button>
                <button type="button" data-bs-target="#slider" data-bs-slide-to="4" aria-label="Slideshow 5">
                    
                </button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
